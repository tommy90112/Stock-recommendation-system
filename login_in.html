<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票系統登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 15px;
        }

        #main-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            padding: 40px;
            background: #fff;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            z-index: 1;
            opacity: 0;
        }

        #main-container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        #main-container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        #main-container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            position: relative;
            background: #4285f4;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4285f4;
        }

        button {
            padding: 12px 45px;
            border: none;
            border-radius: 5px;
            background: #4285f4;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3367d6;
        }

        button.ghost {
            background: transparent;
            border: 1px solid #fff;
            margin: 5px 0;
        }

        button.ghost:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .overlay h1 {
            color: #fff;
        }

        /* 儀表板樣式 */
        .dashboard {
            display: none;
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            background: #fff;
        }

        .system-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            padding: 20px;
        }

        .system-card {
            width: 250px;
            height: 200px;
            padding: 20px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-font-smoothing: subpixel-antialiased;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .system-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.1), rgba(66, 133, 244, 0));
            transform: trandlateY(100%);
            transition: transform 0.4s ease;
        }

        .system-cards:hover::before {
            transform: trandlateY(0);
        }

        .system-card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
        }

        .system_card:hover h2 {
            color: #4285f4;
        }

        .system-card p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }

        .system-card:hover p {
            color: #4285f4;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 20px;
            background: #f44336;
        }

        .logout-btn:hover {
            background: #d32f2f;
        }

        /* 用戶面板樣式 */
        .user-dashboard {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -4px 0 10px rgba(0,0,0,0.1);
            transition: right 0.4s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .user-dashboard.active {
            right: 0;
        }

        .profile-section {
            padding: 30px 20px;
            background: #f8f9fa;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: #4285f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-avatar i {
            font-size: 40px;
            color: white;
        }

        .dashboard-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-dashboard {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            padding: 5px;
        }

        .dashboard-content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .save-settings {
            width: 100%;
        }

        .open-dashboard {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .open-dashboard i {
            font-size: 20px;
        }

        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
            transform: translateX(100%);
            opacity: 0;
            }
        to {
            transform: translateX(0);
            opacity: 1;
            }
        }

        .settings-group input:invalid {
            border-color: #f44336;
        }

        .settings-group input:focus:invalid {
            box-shadow: 0 0 3px #f44336;
        } 
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div id="main-container">
        <!-- 登入表單 -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>登入系統</h1>
                <div class="input-group">
                    <input type="text" placeholder="帳號" id="username" required />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="密碼" id="password" required />
                </div>
                <button type="submit">登入</button>
            </form>
        </div>

        <!-- 註冊表單 -->
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>建立帳號</h1>
                <div class="input-group">
                    <input type="text" id="registerUsername" placeholder="帳號" required />
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" placeholder="電子郵件" required />
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="密碼" required />
                </div>
                <button type="submit">註冊</button>
            </form>
        </div>

        <!-- 右側資訊面板 -->
        <div class="overlay-container">
            <div class="overlay">
                <h1>歡迎回來！</h1>
                <p>請登入以使用我們的股票分析系統</p>
                <button class="ghost" id="signUp">註冊</button>
                <button class="ghost" id="signIn">登入</button>
            </div>
        </div>

        <!-- 儀表板 -->
        <div class="dashboard" id="dashboard">
            <button class="logout-btn" id="logoutBtn">登出</button>
            <h1 class="welcome-text">歡迎使用股票分析系統</h1>
            <div class="system-cards">
                <div class="system-card" id="backtesting-card">
                    <h2>股票回測系統</h2>
                    <p>進行歷史數據分析和策略回測，評估投資策略的效果</p>
                </div>
                <div class="system-card" id="recommendation-card">
                    <h2>股票推薦系統</h2>
                    <p>基於市場數據和分析模型，獲取個股推薦和投資建議</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 用戶面板 -->
    <div class="user-dashboard" id="userDashboard">
        <div class="profile-section" id="profileToggle">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h3 id="userDisplayName">使用者名稱</h3>
            <p>會員用戶</p>
        </div>
        <div class="dashboard-header">
            <h2>個人設定</h2>
            <button class="close-dashboard" id="closeDashboard">&times;</button>
        </div>
        <div class="dashboard-content">
            <form id="userSettingsForm">
                <div class="settings-group">
                    <label>用戶名稱</label>
                    <input type="text" id="settingsUsername" name="username" required>
                </div>
                <div class="settings-group">
                    <label>電子信箱</label>
                    <input type="email" id="settingsEmail" name="email" required>
                </div>
                <div class="settings-group">
                    <label>舊密碼</label>
                    <input type="password" id="settingsOldPassword" name="oldPassword" placeholder="請輸入舊密碼">
                </div>
                <div class="settings-group">
                    <label>新密碼</label>
                    <input type="password" id="settingsNewPassword" name="newPassword" placeholder="留空則不變更">
                </div>
                <button type="submit" class="save-settings">儲存變更</button>
            </form>
        </div>
    </div>

    <!-- 設定按鈕 -->
    <button class="open-dashboard" id="openDashboard">
        <i class="fas fa-user"></i>
    </button>
<!-- 添加新的JavaScript代碼 -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM 元素獲取
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const mainContainer = document.getElementById('main-container');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');
    const logoutBtn = document.getElementById('logoutBtn');
    const backtestingCard = document.getElementById('backtesting-card');
    const recommendationCard = document.getElementById('recommendation-card');
    const userDashboard = document.getElementById('userDashboard');
    const openBtn = document.getElementById('openDashboard');
    const closeBtn = document.getElementById('closeDashboard');
    const profileToggle = document.getElementById('profileToggle');
    const settingsForm = document.getElementById('userSettingsForm');

    // 註冊和登入面板切換
    signUpButton.addEventListener('click', () => {
        mainContainer.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
        mainContainer.classList.remove('right-panel-active');
    });

    // 處理註冊
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        
        console.log('註冊資料:', { username, email});

        try{
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            });

            console.log('註冊回應:', response);

            const data = await response.json();
            if (data.success) {
                alert('註冊成功，請登入');
                // 切換登入面板
                mainContainer.classList.remove('right-panel-active');
                registerForm.reset();
            } else {
                alert(data.message || '註冊失敗，請稍後再試');    
            }
        } catch (error) {
            console.error('註冊失敗:', error);
            alert('註冊失敗，請稍後再試');
        }
    });

    // 系統卡片點擊事件
    backtestingCard.addEventListener('click', () => {
        window.location.href = 'http://127.0.0.1:5000';
    });

    recommendationCard.addEventListener('click', () => {
        window.location.href = 'http://127.0.0.1:8000';
    });

    // 處理登入
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (data.success) {
                // 儲存用戶資料
                sessionStorage.setItem('currentUser', JSON.stringify(data.data));
                // 更新介面
                document.querySelector('.sign-in-container').style.display = 'none';
                document.querySelector('.overlay-container').style.display = 'none';
                dashboard.style.display = 'block';
                
                // 更新用戶資料資訊顯示
                updateUserInfo(data.data);
            } else {
                alert(data.message);
            }
        } catch (error) {
            console.error('登入失敗:', error);
            alert('登入失敗，請稍後再試');
        }
    });

    // 處理登出
    logoutBtn.addEventListener('click', () => {
        document.querySelector('.sign-in-container').style.display = 'block';
        document.querySelector('.overlay-container').style.display = 'block';
        dashboard.style.display = 'none';
        loginForm.reset();
        userDashboard.classList.remove('active');
    });

    // 用戶面板相關功能
    openBtn.addEventListener('click', () => {
        userDashboard.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
        userDashboard.classList.remove('active');
    });

    profileToggle?.addEventListener('click', () => {
        userDashboard.classList.toggle('active');
    });

    // 處理設定表單提交
    settingsForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('settingsUsername').value;
        const email = document.getElementById('settingsEmail').value;
        const oldPassword = document.getElementById('settingsOldPassword').value;
        const newPassword = document.getElementById('settingsNewPassword').value;

        if (!username || !email) {
            alert('請填寫用戶名稱和電子信箱');
            return;
        }

        if (oldPassword && newPassword) {
            try {
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                const response = await fetch('http://localhost:3000/user/update-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                username: currentUser.username, 
                oldPassword: oldPassword, 
                newPassword: newPassword
            })
        });

        const data = await response.json();
        if (data.success) {
            alert('密碼已成功變更');
            document.getElementById('settingsOldPassword').value = '';
            document.getElementById('settingsNewPassword').value = '';
        } else {
            alert(data.message || '密碼變更失敗');
            return;
        }
    } catch (error) {
        console.error('密碼變更失敗:', error);
        alert('密碼變更失敗，請稍後再試');
        return;
    }
}
        // 更新用戶資料
        document.getElementById('userDisplayName').textContent = username;

        // 更新sessionStorage
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        currentUser.username = username;
        currentUser.email = email;
        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

        alert('設定已儲存');
    });

// 添加錯誤訊息顯示功能
function showMessage(message, type = 'error') {
    // 檢查是否已存在訊息元素，如果沒有則創建
    let messageElement = document.getElementById('message-container');
    if (!messageElement) {
        messageElement = document.createElement('div');
        messageElement.id = 'message-container';
        messageElement.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1000;
            display: none;
        `;
        document.body.appendChild(messageElement);
    }

    // 設置訊息樣式
    messageElement.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
    messageElement.style.color = 'white';
    messageElement.textContent = message;
    messageElement.style.display = 'block';

    // 3秒後自動消失
    setTimeout(() => {
        messageElement.style.display = 'none';
    }, 3000);
}

    // 點擊外部關閉面板
    document.addEventListener('click', (e) => {
        if (userDashboard.classList.contains('active') && 
            !userDashboard.contains(e.target) && 
            !openBtn.contains(e.target)) {
            userDashboard.classList.remove('active');
        }
    });

    // 更新用戶資料的函數
    function updateUserInfo(userData) {
        console.log('更新用戶資訊:', userData);
        document.getElementById('userDisplayName').textContent = userData.username;
        document.getElementById('settingsUsername').value = userData.username;
        document.getElementById('settingsEmail').value = userData.email;
    }

    // 登入成功後添加日誌
    console.log('登入成功，用戶資料：', data.data);
});
</script>  
</body>
</html>
